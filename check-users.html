<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Check Users Data</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        pre {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            overflow-x: auto;
        }
        .user-card {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }
        .success {
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>🔍 檢查 Users 資料結構</h1>
    <div id="summary"></div>
    <div id="output"></div>
    <script>
        const users = JSON.parse(localStorage.getItem('rms_users') || '[]');
        const summaryDiv = document.getElementById('summary');
        const outputDiv = document.getElementById('output');

        if (users.length === 0) {
            summaryDiv.innerHTML = '<p class="highlight">❌ 沒有使用者資料，請到模擬中心生成資料</p>';
        } else {
            let hasEmployeeId = 0;
            let hasPosition = 0;
            let hasAccount = 0;

            users.forEach(user => {
                if (user.employeeId && user.employeeId !== '-') hasEmployeeId++;
                if (user.position && user.position !== '-') hasPosition++;
                if (user.account) hasAccount++;
            });

            summaryDiv.innerHTML = `
                <div class="user-card">
                    <h2>📊 資料統計</h2>
                    <p>總使用者數: ${users.length}</p>
                    <p class="${hasAccount === users.length ? 'success' : 'highlight'}">
                        有帳號: ${hasAccount} / ${users.length}
                    </p>
                    <p class="${hasEmployeeId === users.length ? 'success' : 'highlight'}">
                        有員工編號: ${hasEmployeeId} / ${users.length}
                    </p>
                    <p class="${hasPosition === users.length ? 'success' : 'highlight'}">
                        有職位: ${hasPosition} / ${users.length}
                    </p>
                </div>
            `;

            outputDiv.innerHTML = '<h2>📋 完整資料</h2>';
            users.forEach((user, index) => {
                outputDiv.innerHTML += `
                    <div class="user-card">
                        <strong>${index + 1}. ${user.name}</strong><br>
                        帳號: ${user.account || '<span class="highlight">缺少</span>'}<br>
                        員工編號: ${user.employeeId || '<span class="highlight">缺少</span>'}<br>
                        職位: ${user.position || '<span class="highlight">缺少</span>'}<br>
                        部門: ${user.department || '-'}<br>
                        角色: ${user.role || '-'}
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
